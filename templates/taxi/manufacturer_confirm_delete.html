{% extends "base.html" %}

{% block content %}
  <h1>Delete manufacturer</h1>
  <p>Are you sure you want to delete the manufacturer: {{ manufacturer }}?</p>
  <p><i>All Cars with manufacturer will be also deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <input type="button" onclick="history.back();" value="Cancel" class="btn btn-primary">
  </form>
{% endblock %}
